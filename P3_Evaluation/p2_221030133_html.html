<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }

        .container {
            display: flex;
            flex:1;

        }

        .content {
            max-width: 50%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex:1;
            text-align: center;

        }

        h2 {
            margin-top: 0;
            color: #100f0f;
        }

        .form-group {
            margin-bottom: 20px;
            align-items: center;
        }
        .form-group1 {
            margin-bottom: 20px;
            align-items: center;
            border:solid;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .contact-info {
            max-width: 50%;
            /* padding: 20px; */
            flex:1;
            color: #ffffff;
            background-image: url('https://media.istockphoto.com/id/1351571961/photo/looking-directly-up-at-the-skyline-of-the-financial-district-in-central-london.jpg?s=612x612&w=0&k=20&c=4J_aWJc5gMATCtIbMkF0dMq4dzz_XjLx5DpwnuPJwkg='); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 10%;
        }
        a{
            color: green;
        }
        
    </style>
</head>
<body>

<div class="container">
    <div class="contact-info">
        <div class="form-group">
            <h4>Address</h4>
            <p>Mada Center 8th floor, 379 Hudson St,<br> New York, NY 10018 US</p>
        </div>
        <div class="form-group">
            <h4>Lets Talk</h4>
            <p style="color: green;">+1 800 1236879</p>
        </div>
        <div class="form-group">
            <h4>General Support</h4>
            <p><a href="mailto:contact@example.com">contact@example.com</a></p>
        </div>
    </div>
    <div class="content">
        <h2>Send Us A Message</h2>
        <form action="#" method="post">
            <div class="form-group1">
                <label for="first-name">TELL US YOUR NAME</label>
                <input type="text" id="first-name" name="first-name" placeholder="FIRST NAME" required>
                <input type="text" id="last-name" name="last-name" placeholder=" LAST NAME" required>
            </div>
            <div class="form-group1">
                <label for="email">Enter your email</label>
                <input type="email" id="email" name="email" placeholder="Eg example@email.com" required>
            </div>
            <div class="form-group1">
                <label for="phone">Enter phone number</label>
                <input type="text" id="phone" name="phone" placeholder="Eg. +1 800 000000" required>
            </div>
            <div class="form-group1">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write us a message" required></textarea>
            </div>
            <input type="submit" value="Send Message">
        </form>
    </div>
</div>

</body>
</html>
